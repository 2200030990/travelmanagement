<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Result</title>
</head>
<body>
    <h1>Weather Result</h1>
    <p>Temperature: {{ weather_data.temperature }} K</p>

</body>
</html>
